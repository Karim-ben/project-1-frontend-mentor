<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
<div class="container">
  <div class="wrapper">
    <img src="./assets/images/avatar-jessica.jpeg" alt="avatar">
    <div class="info">
      <div class="name">Jessica Randall</div>
      <div class="contry">London, United Kingdom</div>
    </div>
    <p class="job">"Front-end developer and avid reader."</p>
    <div class="social-media">
      <div class="media-item"> GitHub</div>
      <div class="media-item"> Frontend Mentor</div>
      <div class="media-item">  LinkedIn</div>
      <div class="media-item"> Twitter</div>
      <div class="media-item"> Instagram</div>
    </div>
  </div>
</div>
  
   
</body>
</html>
